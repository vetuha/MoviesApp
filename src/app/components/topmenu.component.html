<nav class="navbar navbar-dark bg-dark">
    <div class="btn-group" role="group" aria-label="Table view">
        <button type="button" class="btn btn-outline-primary" [ngClass]="{'active':tableView === tableState.List}" (click)="onViewChanged.emit(tableState.List)">List</button>
        <button type="button" class="btn btn-outline-primary" [ngClass]="{'active':tableView === tableState.Thumbnail}" (click)="onViewChanged.emit(tableState.Thumbnail)">Thumbnail</button>
    </div>
    <div class="btn-group pull-right">
        <ngb-pagination [collectionSize]="count" [(page)]="page" (pageChange)="onPageChanged.emit($event)" [maxSize]="20" [disabled]="loading"></ngb-pagination>
    </div>
</nav>
