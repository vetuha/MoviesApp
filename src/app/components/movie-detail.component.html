<div class="details-page">
    <div class="row p-t-2 p-l-2">
        <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
            <img [src]="thumbnail" alt="{{title}}" class="image">
        </div>
        <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
            <div class="container" style="border-bottom:1px solid white">
                <h2>{{title}}</h2>
            </div>
            <br/>
            <ul class="container details">
                <li>
                    <p><i class="fa fa-align-justify" ></i>{{description}}</p>
                </li>
                <li>
                    <p><i class="fa fa-film"></i><span class="badge badge-pill badge-default" *ngFor="let genre of genres">{{genre}}</span></p>
                </li>
                <li>
                    <p><i class="fa fa-clock-o" ></i>{{length | movieLength}}</p>
                </li>
                <li>
                    <p><i class="fa fa-star" ></i>{{rate}}</p>
            </ul>
        </div>
    </div>
</div>
